{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="forms-container">
    {% load static %}
    <img id="login-logo" src="{% static 'images/Logo_PPL-01.png' %}" alt="app logo">
    <h1 class="login-title">Staiy Frosty Studios</h1>
    <h1 class="login-title">Log In</h1>
    <form action="" method="post" class="login-form">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'password_reset' %}" id="forgot-password">Forgot Password?</a>
        <div class="account-btn">
            <a href="{% url 'signup' %}" id="create-page-link">Create Account?</a>
            <input type="submit" value="Log In" class="btn btn-success">
        </div>
    </form>
</div>
{% endblock content %}
