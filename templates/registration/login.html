{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="forms-container">
    <h1>Log In</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Log In" class="btn btn-success">
    </form>
    <a href="{% url 'password_reset' %}">Forgot Password?</a>
</div>
{% endblock content %}
